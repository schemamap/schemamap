name: Create SQL Artifacts on Release

on:
  release:
    types: [created]

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Upload create_schemamap_users.sql
      uses: actions/upload-artifact@v3
      with:
        name: create_schemamap_users.sql
        path: create_schemamap_users.sql

    - name: Create create_schemamap_schema.sql
      run: |
        for file in ./sql/*; do
          echo -e "\n\n-- $file\n$(cat $file)" >> create_schemamap_schema.sql
          echo "" >> create_schemamap_schema.sql
        done

    - name: Upload create_schemamap_schema.sql
      uses: actions/upload-artifact@v3
      with:
        name: create_schemamap_schema.sql
        path: create_schemamap_schema.sql
